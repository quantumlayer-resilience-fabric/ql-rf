apiVersion: apps/v1
kind: Deployment
metadata:
  name: ql-rf-ui
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-ui
    app.kubernetes.io/component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ql-rf-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ql-rf-ui
        app.kubernetes.io/component: ui
    spec:
      serviceAccountName: ql-rf-ui
      containers:
        - name: ui
          image: ghcr.io/quantumlayerhq/ql-rf-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: ql-rf-config
                  key: api-url
            - name: NEXT_PUBLIC_ORCHESTRATOR_URL
              valueFrom:
                configMapKeyRef:
                  name: ql-rf-config
                  key: orchestrator-url
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: ql-rf-secrets
                  key: clerk-publishable-key
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ql-rf-secrets
                  key: clerk-secret-key
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: ql-rf-ui
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-ui
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ql-rf-ui
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ql-rf-ui
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-ui

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ql-rf-orchestrator
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-orchestrator
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ql-rf-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ql-rf-orchestrator
        app.kubernetes.io/component: orchestrator
    spec:
      serviceAccountName: ql-rf-orchestrator
      containers:
        - name: orchestrator
          image: ghcr.io/quantumlayerhq/ql-rf-orchestrator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ORCHESTRATOR_ENV
              value: production
            - name: ORCHESTRATOR_LOG_LEVEL
              value: info
            - name: ORCHESTRATOR_HTTP_PORT
              value: "8083"
            - name: ORCHESTRATOR_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ql-rf-secrets
                  key: database-url
            - name: ORCHESTRATOR_TEMPORAL_HOST
              valueFrom:
                configMapKeyRef:
                  name: ql-rf-config
                  key: temporal-host
            - name: ORCHESTRATOR_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ql-rf-secrets
                  key: anthropic-api-key
            - name: ORCHESTRATOR_OPA_URL
              valueFrom:
                configMapKeyRef:
                  name: ql-rf-config
                  key: opa-url
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ql-rf-orchestrator
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: ql-rf-orchestrator
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-orchestrator
    app.kubernetes.io/component: orchestrator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: ql-rf-orchestrator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ql-rf-orchestrator
  namespace: ql-rf
  labels:
    app.kubernetes.io/name: ql-rf-orchestrator

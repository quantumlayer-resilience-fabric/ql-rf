{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ql-rf.ui.fullname" . }}
  labels:
    {{- include "ql-rf.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "ql-rf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "ql-rf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ql-rf.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            {{- if .Values.ui.env.NEXT_PUBLIC_API_URL }}
            - name: NEXT_PUBLIC_API_URL
              value: {{ .Values.ui.env.NEXT_PUBLIC_API_URL | quote }}
            {{- else }}
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "ql-rf.api.fullname" . }}:{{ .Values.api.service.port }}/api/v1"
            {{- end }}
            {{- if .Values.ui.env.NEXT_PUBLIC_ORCHESTRATOR_URL }}
            - name: NEXT_PUBLIC_ORCHESTRATOR_URL
              value: {{ .Values.ui.env.NEXT_PUBLIC_ORCHESTRATOR_URL | quote }}
            {{- else }}
            - name: NEXT_PUBLIC_ORCHESTRATOR_URL
              value: "http://{{ include "ql-rf.orchestrator.fullname" . }}:{{ .Values.orchestrator.service.port }}"
            {{- end }}
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ql-rf.secretName" . }}
                  key: clerk-publishable-key
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ql-rf.ui.fullname" . }}
  labels:
    {{- include "ql-rf.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ql-rf.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ui
{{- end }}
